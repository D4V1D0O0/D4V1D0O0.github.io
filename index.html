<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script type="module" src="script.js"></script>
    <div class="container">
        <div class="label">Aktuellt Saldo</div>
        <div class="value" id="balance">Loading...</div>
        <div class="starting-balance" id="startingBalance">Startosaldo: Loading...</div>
        
        <div class="form-section">
            <h3>Lägg till utgift</h3>
            <form id="expenseForm">
                <input type="text" id="itemInput" placeholder="Vad köpte du?" required>
                <input type="number" id="amountInput" placeholder="Belopp" step="0.01" required>
                <button type="submit">Lägg till</button>
            </form>
        </div>
        
        <div class="entries-section">
            <h3>Utgifter</h3>
            <div id="entriesList"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>BΩNG house - Saldo</title>
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="/images/site.webmanifest" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script type="module" src="script.js"></script>
    <div id="splash">
        <img src="images/web-app-manifest-512x512.png" alt="Loading">
    </div>
    <div class="container">
        <!-- TAB: SALDO -->
        <section class="tab active" id="tab-saldo">
            <div class="label">Aktuellt Saldo</div>
            <div class="value" id="balance">Loading...</div>
            <div class="starting-balance" id="startingBalance">Startsaldo: Loading...</div>

            <div class="debts-section">
                <h3>Skulder till kontot</h3>
                <div id="debtsSummary">Loading...</div>
            </div>

            <div class="entries-section">
                <h3>Utgifter</h3>
                <div id="entriesList"></div>
            </div>
        </section>

        <!-- TAB: SKULDER -->
        <section class="tab" id="tab-debts">
            <div class="debts-section">
                <h3>Skulder till kontot</h3>
                <div id="debtsSummary">Loading...</div>
            </div>
        </section>

        <!-- TAB: LÄGG TILL -->
        <section class="tab" id="tab-add">
            <div class="form-section form-open">
                <div class="form-header">
                    <h3>Lägg till utgift</h3>
                    <!-- <button type="button" id="toggleFormButton" class="form-toggle-button">
                        Dölj formulär
                    </button> -->
                </div>
                <form id="expenseForm">
                    <input type="text" id="itemInput" placeholder="Vad köpte du?" required>
                    <input type="number" id="totalAmountInput" placeholder="Totalbelopp" step="0.01" min="0" required>
                    <input type="number" id="personalAmountInput" placeholder="Privat del" step="0.01" min="0">
                    <select id="payerSelect" required>
                        <option value="" disabled selected>Vem betalade?</option>
                        <option value="David">David</option>
                        <option value="Julius">Julius</option>
                        <option value="Alvin">Alvin</option>
                    </select>
                    <button type="submit">Lägg till</button>
                </form>
            </div>
        </section>
    </div>
    <nav class="bottom-nav">
        <!-- <a href="swish.html" class="nav-btn" data-tab="debts">Sug mig</a> -->
        <button class="nav-btn active" data-tab="saldo">Saldo</button>
        <button class="nav-btn" data-tab="add">Lägg till</button>
    </nav>

</body>
</html>
